# serverless.yml

service: survey-api

frameworkVersion: '4.17.1'

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  environment:
    SURVEYS_TABLE: SurveyPlatform
  
  # Permisos para que Lambda acceda a DynamoDB
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:GetItem"
            - "dynamodb:UpdateItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:Query"
            - "dynamodb:Scan"
          Resource:
            - "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.SURVEYS_TABLE}"
  httpApi:
    payload: '2.0'
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
      allowedMethods:
        - OPTIONS
        - GET
        - POST
      allowCredentials: false

resources:
  Resources:
    SurveysTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: SurveyPlatform
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST

# Definici√≥n de nuestras funciones
functions:
  createSurvey:
    handler: src/modules/surveys/application/surveys.create
    events:
      - httpApi:
          path: /surveys
          method: post
      - httpApi:
          path: /surveys
          method: options

  addQuestion:
    handler: src/modules/surveys/application/surveys.addQuestion
    events:
      - httpApi:
          path: /surveys/{surveyId}/questions
          method: post
          request:
            body:
              required: true
      - httpApi:
          path: /surveys/{surveyId}/questions
          method: options

  getAllSurveys:
    handler: src/modules/surveys/application/surveys.getAllSurveys
    events:
      - httpApi:
          path: /surveys
          method: get

  getSurvey:
    handler: src/modules/surveys/application/surveys.getSurvey
    events:
      - httpApi:
          path: /surveys/{surveyId}
          method: get

  submitResponse:
    handler: src/modules/surveys/application/surveys.submitResponse
    events:
      - httpApi:
          path: /surveys/{surveyId}/responses
          method: post
          request:
            body:
              required: true
      - httpApi:
          path: /surveys/{surveyId}/responses
          method: options